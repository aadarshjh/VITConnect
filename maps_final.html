<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VITConnect - Campus Directions</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f7fa;
            margin: 0;
            padding: 20px;
            overflow-y: auto;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .header {
            padding: 35px 20px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .header h1 {
            color: #0d6efd;
            font-size: 2.6rem;
            margin: 0;
        }

        .header p {
            color: #555;
            margin-top: 10px;
        }

        .form-container {
            padding: 20px;
            margin: 20px 0;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        select, button {
            width: 100%;
            padding: 12px;
            margin-bottom: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        button {
            background-color: #0d6efd;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background-color: #084298;
        }

        #map {
            height: min(80vh, 600px);
            width: 100%;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        footer {
            margin-top: 30px;
            text-align: center;
            color: #555;
            font-size: 0.9rem;
        }
    </style>
</head>

<body>

<div class="container">

    <div class="header">
        <h1>Campus Directions</h1>
        <p>Find your way around the campus with ease</p>
    </div>

    <div class="form-container">
        <label for="start">Start Location:</label>
        <select id="start"></select>

        <label for="end">Destination:</label>
        <select id="end"></select>

        <button id="getDirections">Get Directions</button>
        <button id="locateMe">üìç My Location</button>
        <button id="resetMap">Reset Map</button>
    </div>

    <div id="map"></div>

    <footer>
        ¬© 2024 VITConnect. All rights reserved.
    </footer>
</div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-routing-machine/3.2.12/leaflet-routing-machine.min.js"></script>

<script>
    const map = L.map('map').setView([12.9716, 79.1595], 16);
    let routingControl;
    let locationMarker;

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    const locations = {
        "Main Gate": [12.9716, 79.1595],
        "Library": [12.9728, 79.1635],
        "Men's Hostel": [12.9735, 79.1580],
        "Auditorium": [12.9722, 79.1620],
        "Food Court": [12.9742, 79.1618],
        "Admin Block": [12.9750, 79.1610],
        "Technology Tower": [12.9760, 79.1605],
        "Women's Hostel": [12.9705, 79.1590],
        "Sports Complex": [12.9740, 79.1585]
    };

    const startSelect = document.getElementById('start');
    const endSelect = document.getElementById('end');

    for (const place in locations) {
        startSelect.add(new Option(place, locations[place]));
        endSelect.add(new Option(place, locations[place]));
    }

    function calculateRoute(start, end) {
        if (routingControl) {
            map.removeControl(routingControl);
        }

        routingControl = L.Routing.control({
            waypoints: [
                L.latLng(start[0], start[1]),
                L.latLng(end[0], end[1])
            ],
            routeWhileDragging: true
        }).addTo(map);
    }

    document.getElementById('getDirections').onclick = () => {
        const start = startSelect.value.split(',').map(Number);
        const end = endSelect.value.split(',').map(Number);
        calculateRoute(start, end);
    };

    /* üìç MY LOCATION FEATURE */
    document.getElementById('locateMe').onclick = () => {
        if (!navigator.geolocation) {
            alert("Geolocation not supported");
            return;
        }

        navigator.geolocation.getCurrentPosition(pos => {
            const lat = pos.coords.latitude;
            const lng = pos.coords.longitude;

            if (locationMarker) {
                map.removeLayer(locationMarker);
            }

            locationMarker = L.marker([lat, lng])
                .addTo(map)
                .bindPopup("You are here üìç")
                .openPopup();

            map.setView([lat, lng], 18);
        }, () => {
            alert("Location access denied");
        });
    };

    document.getElementById('resetMap').onclick = () => {
        if (routingControl) {
            map.removeControl(routingControl);
            routingControl = null;
        }
        if (locationMarker) {
            map.removeLayer(locationMarker);
        }
        map.setView([12.9716, 79.1595], 16);
        startSelect.selectedIndex = 0;
        endSelect.selectedIndex = 0;
    };
</script>

</body>
</html>
